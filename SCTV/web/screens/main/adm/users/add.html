<html>

<head>
    <script type="text/javascript" src="../../../../js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="../../../../js/mainscripter.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../css/main.css">
</head>

<body onload="wait_Load(() => {load_usr_add();})">
    <table class="mf_table">
        <tr id="mf_table_header" class="mf_table_header"></tr>
        <tr id="mf_table_list" class="mf_table_list">
            <td>
                <table>
                    <tr>
                        <td style="float: right;">Usuário: </td>
                        <td><input id="user" type="text"></td>
                        <td style="float: right;">Senha: </td>
                        <td><input id="pass1" type="password"></td>
                        <td style="float: right;">Confirmação: </td>
                        <td><input id="pass2" type="password"></td>
                    </tr>
                    <tr>
                        <td style="float: right;">Nome: </td>
                        <td><input id="name" type="text"></td>
                    </tr>
                    <tr>
                        <td style="float: right;">Matricula: </td>
                        <td><input id="matric" type="text"></td>
                    </tr>
                    <tr>
                        <td style="float: right;">CPF: </td>
                        <td><input id="cpf" type="text"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr id="mf_table_controls" class="mf_table_controls">
            <td>
                <table>
                    <tr>
                        <td><input type="button" value="Adicionar" onclick="crt_usr();"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>

</html>
